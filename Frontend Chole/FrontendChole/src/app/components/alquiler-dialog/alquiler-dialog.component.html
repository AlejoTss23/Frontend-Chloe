<div class="bg-white p-6 rounded-lg shadow-lg max-w-md mx-auto">
  <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Alquilar Vestido</h2>
  
  <form [formGroup]="alquilerForm" (ngSubmit)="confirmarAlquiler()" class="space-y-4">
    <!-- Campo Nombre -->
    <div>
      <label class="block text-gray-700 font-medium mb-1">Nombre:</label>
      <input type="text" formControlName="nombreCliente" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
    
    <!-- Campo Apellido -->
    <div>
      <label class="block text-gray-700 font-medium mb-1">Apellido:</label>
      <input type="text" formControlName="apellidoCliente" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <!-- Campo Fecha de Alquiler -->
    <div>
      <label class="block text-gray-700 font-medium mb-1">Fecha de Alquiler:</label>
      <input type="date" formControlName="fechaAlquiler" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <!-- Campo Fecha de Entrega -->
    <div>
      <label class="block text-gray-700 font-medium mb-1">Fecha de Entrega:</label>
      <input type="date" formControlName="fechaDevolucion" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <!-- Botones de acciÃ³n -->
    <div class="flex justify-end space-x-4 mt-4">
      <button type="submit" class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition duration-200" [disabled]="alquilerForm.invalid">
        Confirmar
      </button>
      <button type="button" (click)="cerrar()" class="px-4 py-2 bg-gray-500 text-white font-semibold rounded-lg shadow-md hover:bg-gray-600 transition duration-200">
        Cancelar
      </button>
    </div>
  </form>
</div>
