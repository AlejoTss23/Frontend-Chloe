<div class="bg-white p-6 rounded-lg shadow-lg max-w-md mx-auto max-h-full">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-4">Detalles del Vestido</h2>
    <div class="mb-4">
      <!-- Imagen con altura máxima ajustada para no ocupar demasiado espacio -->
      <img [src]="'http://localhost:8080' + data.vestido.foto" alt="Foto del Vestido" class="w-full h-48 object-cover rounded-lg shadow-md" />
    </div>
    <div class="mb-4">
      <strong class="text-gray-700">Nombre:</strong>
      <p class="text-gray-800">{{ data.vestido.nombre }}</p>
    </div>
    <div class="mb-4">
      <strong class="text-gray-700">Color:</strong>
      <p class="text-gray-800">{{ data.vestido.color }}</p>
    </div>
    <div class="mb-4" *ngIf="canViewPrice">
      <strong class="text-gray-700">Precio:</strong>
      <p class="text-gray-800">${{ data.vestido.precio }}</p>
    </div>
    <div class="mb-4">
      <strong class="text-gray-700">Descripción:</strong>
      <p class="text-gray-800">{{ data.vestido.descripcion }}</p>
    </div>
    <div class="flex justify-center mt-4">
      <button (click)="cerrar()" class="px-4 py-2 bg-gray-600 text-white rounded-md shadow hover:bg-gray-700 transition">
        Cerrar
      </button>
    </div>
  </div>
