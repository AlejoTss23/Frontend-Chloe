<div class="bg-white p-6 rounded-lg shadow-lg max-w-md mx-auto">
  <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">
    {{ data ? 'Actualizar Vestido' : 'Crear Nuevo Vestido' }}
  </h2>
  <form [formGroup]="vestidoForm" (ngSubmit)="confirmarCreacion()">
    <div *ngIf="isAdmin" class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Color:</label>
      <input type="text" formControlName="color" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" />
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Nombre:</label>
      <input type="text" formControlName="nombre" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" />
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Precio:</label>
      <input type="number" formControlName="precio" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" />
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Descripci√≥n:</label>
      <textarea formControlName="descripcion" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" rows="3"></textarea>
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Foto:</label>
      <input type="file" (change)="onFileSelected($event)" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" />
    </div>
    <div class="flex justify-end mt-6 space-x-3">
      <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md shadow hover:bg-blue-700 transition" [disabled]="vestidoForm.invalid">
        {{ data ? 'Actualizar' : 'Crear' }}
      </button>
      <button type="button" (click)="cerrar()" class="px-4 py-2 bg-gray-600 text-white rounded-md shadow hover:bg-gray-700 transition">
        Cancelar
      </button>
    </div>
  </form>
</div>
