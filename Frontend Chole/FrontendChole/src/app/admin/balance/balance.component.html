<app-sidenav></app-sidenav>
<div class="flex justify-center items-start min-h-screen pt-8 bg-gray-100">
  <!-- Carta principal -->
  <div class="w-full max-w-3xl bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Gestión de Balances</h2>

    <!-- Botón para crear un nuevo balance -->
    <div class="flex justify-center mb-6">
      <button 
        (click)="crearBalance()" 
        class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition duration-200">
        + Nuevo Balance
      </button>
    </div>

    <!-- Lista de balances en cartas individuales -->
    <div class="space-y-4">
      <div *ngFor="let balance of balances" class="bg-gray-50 p-6 rounded-lg shadow border border-gray-200 hover:shadow-lg transition-shadow duration-200">
        <h3 class="text-lg font-semibold text-gray-700 mb-1">{{ balance.fecha }}</h3>
        <p class="text-gray-600 mb-4">Total Balance: <span class="font-medium text-gray-800">{{ balance.totalBalance }}</span></p>
        
        <!-- Botones de acciones -->
        <div class="flex justify-end space-x-2">
          <button 
            (click)="verDetalle(balance.id)" 
            class="px-4 py-2 bg-blue-500 text-white rounded-lg font-semibold hover:bg-blue-600 transition duration-200">
            Ver Detalle
          </button>
          
          <button 
            (click)="eliminarBalance(balance.id)" 
            class="px-4 py-2 bg-red-500 text-white rounded-lg font-semibold hover:bg-red-600 transition duration-200">
            Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
