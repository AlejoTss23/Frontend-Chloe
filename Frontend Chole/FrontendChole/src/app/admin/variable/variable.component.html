<div class="flex justify-center items-start min-h-screen pt-8 bg-gray-100">
  <div class="flex justify-end mb-4">
    <a href="/admin/balances" 
       class="px-4 py-2 bg-purple-600 text-white rounded-lg font-semibold shadow-md hover:bg-purple-700 transition duration-200"
    >
      volver
    </a>
  </div>
  <div class="w-full max-w-3xl bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Gestión de Variables</h2>

    <!-- Botón de navegación -->

    <!-- Formulario para agregar nueva variable -->
    <div class="mb-6 flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-4">
      <input 
        type="text" 
        [(ngModel)]="newVariable.nombre" 
        placeholder="Nombre de la variable" 
        class="w-full md:w-auto p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
      />
      <input 
        type="number" 
        [(ngModel)]="newVariable.monto" 
        placeholder="Monto" 
        class="w-full md:w-auto p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
      />
      <label class="flex items-center space-x-2 text-gray-700">
        <input type="checkbox" [(ngModel)]="newVariable.esIngreso" class="w-5 h-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500 focus:ring-2" />
        <span>Es ingreso</span>
      </label>
      <button 
        (click)="addVariable()" 
        class="px-4 py-2 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition duration-200"
      >
        Agregar
      </button>
    </div>

    <!-- Lista de variables -->
    <ul class="space-y-4">
      <li *ngFor="let variable of variables" class="flex justify-between items-center p-4 bg-gray-50 rounded-lg shadow border border-gray-200 hover:shadow-lg transition-shadow duration-200">
        <div class="text-gray-800">
          <span class="font-medium">{{ variable.nombre }}:</span> ${{ variable.monto }} 
          <span class="italic text-gray-600">({{ variable.esIngreso ? 'Ingreso' : 'Egreso' }})</span>
        </div>
        <div class="flex space-x-3">
          <button 
            (click)="editVariable(variable)" 
            class="px-4 py-2 bg-blue-500 text-white rounded-lg font-semibold hover:bg-blue-600 transition duration-200"
          >
            Editar
          </button>
          <button 
            (click)="deleteVariable(variable.id!)" 
            class="px-4 py-2 bg-red-500 text-white rounded-lg font-semibold hover:bg-red-600 transition duration-200"
          >
            Eliminar
          </button>
        </div>
      </li>
    </ul>
  </div>
</div>
